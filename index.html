<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeevadeepti - Yuvadeepti SMYM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              malayalam: ['Manjari', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fef2f2',
                100: '#fee2e2',
                500: '#ef4444',
                600: '#dc2626', // Primary Red
                700: '#b91c1c',
              }
            },
            animation: {
              'card-pulse': 'cardPulse 3s infinite ease-in-out',
            },
            keyframes: {
              cardPulse: {
                '0%, 100%': { 
                  borderColor: '#fef2f2',
                  boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                  transform: 'scale(1)'
                },
                '50%': { 
                  borderColor: '#fecaca',
                  boxShadow: '0 0 25px 5px rgba(220, 38, 38, 0.15)',
                  transform: 'scale(1.02)'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-malayalam {
        font-family: 'Manjari', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-800 antialiased">
    <div id="root"></div>
  </body>
</html>
